<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="search" id="search" />
    <button>Another one!</button><br />
    <img src="#" />
    <script>
      const img = document.querySelector("img");
      fetch(
        "https://api.giphy.com/v1/gifs/translate?api_key=OIjMT9q5h4IcXgxf37iZCkZpPXAh0qjc&s=cats",
        { mode: "cors" }
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          console.log(response.data.images.original.url);
          img.src = response.data.images.original.url;
        });

      const another_img_button = document.querySelector("button");
      const search_input = document.getElementById("search");

      another_img_button.addEventListener("click", () => {
        if (search_input.value) {
          fetch(
            `https://api.giphy.com/v1/gifs/translate?api_key=OIjMT9q5h4IcXgxf37iZCkZpPXAh0qjc&s=${search_input.value}`,
            { mode: "cors" }
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (response) {
              console.log(response.data.images.original.url);
              img.src = response.data.images.original.url;
            })
            .catch(function (err) {
              alert("could not find any gif");
            });
        } else {
          fetch(
            "https://api.giphy.com/v1/gifs/translate?api_key=OIjMT9q5h4IcXgxf37iZCkZpPXAh0qjc&s=cats",
            { mode: "cors" }
          )
            .then(function (response) {
              return response.json();
            })
            .then(function (response) {
              console.log(response.data.images.original.url);
              img.src = response.data.images.original.url;
            });
        }
      });
    </script>
  </body>
</html>
